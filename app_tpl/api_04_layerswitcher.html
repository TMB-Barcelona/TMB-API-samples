        <script id="code">
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Group({
                        'title': 'Base maps',
                        layers: [
                            new ol.layer.Tile({
                                title: 'Carto Soft',
                                type: 'base',
                                visible: true,
                                source: new ol.source.TileWMS({
                                    params: {
                                        'LAYERS': 'TMB:CARTO_SOFT',
                                        'FORMAT': 'image/png',
                                        'srs': 'EPSG:3857',
                                        'app_key': write_your_app_key_here,
                                        'app_id': write_your_app_id_here
                                    },
                                    url: 'http://api.tmb.cat/v1/maps/gwc/wms'
                                })
                            }),
                            new ol.layer.Tile({
                                title: 'Bing Satellite',
                                type: 'base',
                                visible: false,
                                source: new ol.source.BingMaps({
                                    key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                                    imagerySet: 'Aerial'
                                })
                            })
                        ]
                    }),
                    new ol.layer.Group({
                        title: 'Overlays',
                        layers: [
                            new ol.layer.Image({
                                title: 'Xarxa Metro',
                                source: new ol.source.ImageWMS({
                                    params: {
                                        'LAYERS': 'TMB:XARXA_METRO',
                                        'FORMAT': 'image/png',
                                        'TRANSPARENT': true,
                                        'app_id': write_your_app_id_here,
                                        'app_key': write_your_app_key_here
                                    },
                                    url: 'http://api.tmb.cat/v1/maps/wms'
                                })
                            })
                        ]
                    })
                ],
                view: new ol.View({
                    center: new ol.proj.transform([2.1574, 41.3987], "EPSG:4326", "EPSG:3857"),
                    projection: 'EPSG:3857',
                    zoom: 12
                })
            });

            var layerSwitcher = new ol.control.LayerSwitcher({
                tipLabel: 'Legend'
            });
            map.addControl(layerSwitcher);

        </script>
