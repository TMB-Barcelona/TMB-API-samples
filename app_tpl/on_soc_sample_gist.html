        <script id="code">

            'use strict';

            var the_radius = 1000;

            var the_units = 'meters';

            function ajax(url, callback) {
                var getFeaturesRequest = new XMLHttpRequest();

                getFeaturesRequest.onreadystatechange = function () {
                    if (getFeaturesRequest.readyState != 4 || getFeaturesRequest.status != 200) return;
                    callback(getFeaturesRequest);
                };
                getFeaturesRequest.overrideMimeType('application/json');
                getFeaturesRequest.open('GET', url, true);

                getFeaturesRequest.send();
            }

            var markers = new ol.source.Vector();

            var vectorLayer = new ol.layer.Vector({
                source: markers
            });

            /**
             * Array of layers
             *
             * @type {[ol.layer.*]}
             */
            var layers = [new ol.layer.Tile({
                source : new ol.source.TileWMS({
                    params : {
                        'LAYERS' : 'OI.OrthoimageCoverage',
                        'FORMAT' : 'image/png'
                    },
                    url : 'http://www.ign.es/wms-inspire/pnoa-ma'
                })
            }), vectorLayer];

            /**
             * Simple OL3 Map definition
             *
             * @type {ol.Map}
             */
            var map = new ol.Map({
                layers : layers,
                target : 'map',
                view : new ol.View({
                    center : new ol.proj.transform([2.1574, 41.3987], "EPSG:4326", "EPSG:3857"),
                    projection : 'EPSG:3857',
                    zoom : 16
                })
            });

            /**
             * Apply the CQL Filter to WFS and returns the features
             *
             */
            var getNearbyThings = function(geom) {

                var WKT = new ol.format.WKT();

                var CQLFilter = 'DWITHIN(GEOMETRY,' + [WKT.writeGeometry(geom), the_radius, the_units].join(',') + ')';

                var bbox =  map.getView().calculateExtent(map.getSize());

                var url = 'http://api.tmb.cat/v1/maps/wfs?' +
                        'app_key=' + write_your_app_key_here +
                        '&app_id=' + write_your_app_id_here +
                        '&service=WFS&version=1.1.0&request=GetFeature' +
                        '&typename=TMB:PARADES_ACTIVES,TMB:ESTACIONS' +
                        '&CQLFILTER=' + CQLFilter +
                        '&outputFormat=application/json&srsname=EPSG:3857' +
                        '&bbox=' + bbox.join(',') + ',EPSG:3857';

                console.log(url);

            };

            /**
             * Create the interaction to manage user's event click into map
             *
             */
            var iconStyle = new ol.style.Style({
                image : new ol.style.Icon({
                    anchor: [0.6, 0.95],
                    src: "images/pushpin.png"
                })
            });

            map.on('click', function(evt) {

                markers.clear(true);

                var geom = new ol.geom.Point(
                        evt.coordinate
                );

                var marker = new ol.Feature(geom);

                marker.setStyle(iconStyle);
                markers.addFeature(marker);

                getNearbyThings(geom);
            });

            /**
             * Definition of the Vector source
             *
             * @type {ol.source.ServerVector}
             * DEPRECATED: Use Vector instead ServerVector with OL3 v3.5.0
             * See: https://github.com/openlayers/ol3/blob/master/changelog/upgrade-notes.md#new-vector-api
             */
            var vectorSource = new ol.source.Vector({
                projection : 'EPSG:3857'
            });

            /**
             * Creation of the Vector layer with the style assigned
             *
             * @type {ol.layer.Vector}
             */
            var vector = new ol.layer.Vector({
                source : vectorSource,
                style : new ol.style.Style({
                    image : new ol.style.Circle({
                        fill : new ol.style.Fill({
                            color : 'rgba(255,0,0,0.4)'
                        }),
                        stroke : new ol.style.Stroke({
                            color : '#C90707',
                            width : 1
                        }),
                        radius : 5
                    })
                })
            });

            map.addLayer(vector);
        	
        </script>
