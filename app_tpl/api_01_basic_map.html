<!doctype html>
<html class="no-js">
    <head>
        include "head.html"
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">        

            include "header.html"

            <h2>Basic map</h2>

            <p>This sample shows how to create a very basic map with two raster layers, PNOA and TMB raster layer.</p>

            <div id="map" class="map"></div>

            include "text-muted.html"

            include "footer.html"

        </div>

        include "tail.html"

        include "ganalytics.html"
        
        <script id="code">
		    var layers = [
		        new ol.layer.Tile({
		            source: new ol.source.TileWMS({
		                params: {
		                    'LAYERS': 'TMB:CARTO_SOFT',
		                    'FORMAT': 'image/png',
		                    'srs': 'EPSG:3857',
		                    'app_id': write_here_your_app_id,
		                    'app_key': write_here_your_app_key
		                },
		                url: 'http://api.tmb.cat/v1/maps/gwc/wms'
		            })
		        }),
		        new ol.layer.Image({
		            source: new ol.source.ImageWMS({
		                params: {
		                    'LAYERS': 'TMB:XARXA_METRO',
		                    'FORMAT': 'image/png',
		                    'TRANSPARENT': true,
		                    'app_id': write_here_your_app_id,
		                    'app_key': write_here_your_app_key
		                },
		                url: 'http://api.tmb.cat/v1/maps/wms'
		            })
		        })
		    ];

		    var map = new ol.Map({
		        layers: layers,
		        target: 'map',
		        view: new ol.View({
		            center: new ol.proj.transform([2.1574, 41.3987], "EPSG:4326", "EPSG:3857"),
		            projection: 'EPSG:3857',
		            zoom: 12
		        })
		    });
        </script>

        include "sourcecode.html"

    </body>
</html>
